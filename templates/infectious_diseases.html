<!DOCTYPE html>
<html>
<head>
    <title>Infectious diseases Specialists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .doctor-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infectious diseases Specialists</h1>
        <div class="row">
            {% for doctor in dermatology_doctors %}
            <div class="col-md-6">
                <div class="card doctor-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ doctor[0] }}</h5> <!-- Doctor's name -->
                        <p class="card-text">Location: {{ doctor[1] }}</p> <!-- Location -->
                        <p class="card-text">Contact: {{ doctor[2] }}</p> <!-- Contact -->
                        <p class="card-text">Timings: {{ doctor[3] }}</p> <!-- Timings -->
                        <p class="card-text">Rating: {{ doctor[4] }}</p> <!-- Rating -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
