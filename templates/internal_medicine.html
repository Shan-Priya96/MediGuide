<!DOCTYPE html>
<html>
<head>
    <title>Internal Medicine Specialists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .doctor-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internal Medicine Specialists</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card doctor-card">
                    <div class="card-body">
                        <h5 class="card-title">Dr. David Lee</h5>
                        <p class="card-text">Location: 555 Maple St, City</p>
                        <p class="card-text">Contact: 555-555-5555</p>
                        <p class="card-text">Timings: Mon-Fri 9am-5pm</p>
                        <p class="card-text">Rating: 4.6/5</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card doctor-card">
                    <div class="card-body">
                        <h5 class="card-title">Dr. Jennifer Clark</h5>
                        <p class="card-text">Location: 777 Birch St, City</p>
                        <p class="card-text">Contact: 555-666-7777</p>
                        <p class="card-text">Timings: Mon-Fri 10am-6pm</p>
                        <p class="card-text">Rating: 4.8/5</p>
                    </div>
                </div>
            </div>
            <!-- Add more doctors as needed -->
        </div>
    </div>
</body>
</html>
