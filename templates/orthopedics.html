<!DOCTYPE html>
<html>
<head>
    <title>Orthopedics Specialists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .doctor-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orthopedics Specialists</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card doctor-card">
                    <div class="card-body">
                        <h5 class="card-title">Dr. Michael Brown</h5>
                        <p class="card-text">Location: 789 Oak St, City</p>
                        <p class="card-text">Contact: 555-111-2222</p>
                        <p class="card-text">Timings: Mon-Fri 9am-5pm</p>
                        <p class="card-text">Rating: 4.7/5</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card doctor-card">
                    <div class="card-body">
                        <h5 class="card-title">Dr. Emily Wilson</h5>
                        <p class="card-text">Location: 101 Pine St, City</p>
                        <p class="card-text">Contact: 555-333-4444</p>
                        <p class="card-text">Timings: Mon-Fri 10am-6pm</p>
                        <p class="card-text">Rating: 4.9/5</p>
                    </div>
                </div>
            </div>
            <!-- Add more doctors as needed -->
        </div>
    </div>
</body>
</html>
